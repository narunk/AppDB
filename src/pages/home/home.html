<ion-header>
  <ion-navbar>
    <ion-title>
      แสดงรายการสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let i of sproduct">
    <ion-item nopadding>
      <p>รหัสสินค้า : {{i.product_id}} <br> 
        ชื่อสินค้า  : {{i.product_name}} <br>
        ราคาต่อหน่วย : {{i.product_price}}  บาท
      </p>
    
    <button ion-button clear item-end (click)="showDetail(i.product_id)">
        ดูรายละเอียด
    </button>
       
      
     
    </ion-item>
  </ion-item-sliding>
  </ion-list>
  
</ion-content>
